<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
   <section class  = "section">
    <div class = "container">
        <div class="field">
            <label class="label">Я</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success" type="text" placeholder="Введите свой никнейм" value="">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
          </div>
          
          <div class="field">
            <label class="label">Виновник</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success" type="text" placeholder="Введите никнейм оппонента" value="">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
          </div>
          
          <div class="field">
            <label class="label">Мыло</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-danger" type="email" placeholder="Введите своё мыло" value="">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
          </div>
          
          <div class="field">
            <label class="label">Объекты</label>
            <div class="control">
              <div class="select">
                <select>
                  <option>Жалоба</option>
                  <option>Похвала</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="field">
            <label class="label">Сообщение</label>
            <div class="control">
              <textarea class="textarea" placeholder="Расскажи какой оппонент плохой"></textarea>
            </div>
          </div>
          
          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox">
                Я согласен с <a href="#">политикой сервера</a>
              </label>
            </div>
          </div>
          
          <div class="field">
            <div class="control">
              <label class="radio">
                <input type="radio" name="question">
                Да
              </label>
              <label class="radio">
                <input type="radio" name="question">
                Нет
              </label>
            </div>
          </div>
          
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Отправить</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Я передумал...</button>
            </div>
          </div>

    </div>
   </section>
   <script>
    
   </script>
</body>
</html>
